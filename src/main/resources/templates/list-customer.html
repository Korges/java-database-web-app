<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Customers</title>
</head>
<body>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>EMail</th>
    </tr>
    <tr th:each="customer: ${customers}">
        <td th:text="${customer.getFirstName()}"/>
        <td th:text="${customer.getLastName()}"/>
        <td th:text="${customer.getEmail()}"/>
    </tr>
</table>
</body>
</html>
